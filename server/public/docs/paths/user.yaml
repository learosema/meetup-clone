post:
  summary: Create new user
  operationId: createUser
  tags:
    - users
  requestBody:
    description: User to add to the store
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/User'
  responses:
    '200':
      description: OK
put:
  security:
    - basicAuth: []
  summary: Update user information
  tags:
    - users
  requestBody:
    description: User to update
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          $ref: '#/components/schemas/User'
      application/json:
        schema:
          $ref: '#/components/schemas/User'
  responses:
    '200':
      description: OK