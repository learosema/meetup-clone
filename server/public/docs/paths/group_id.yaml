post:
  security:
    - basicAuth: []
  summary: Create new group
  operationId: createGroup
  parameters:
    - name: id
      in: path
      required: true
      description: group id
      schema:
        type: string
  requestBody:
    description: Group to create
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Group'
  tags:
    - groups
put:
  security:
    - basicAuth: []
  summary: Update group
  operationId: updateGroup
  parameters:
    - name: id
      in: path
      required: true
      description: group id
      schema:
        type: string
  tags:
    - groups
delete:
  security:
    - basicAuth: []
  summary: Delete group
  operationId: deleteGroup
  parameters:
    - name: id
      in: path
      required: true
      description: group id
      schema:
        type: string
  tags:
    - groups